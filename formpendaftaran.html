<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Formulir Pendaftaran | CODEPOLITAN</title>
</head>
<body>
    <header class="px-6 py-4 bg-[#1FBBA6] text-white">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl"><span class="font-bold">CODE</span>POLITAN</h1>
            <nav class="space-x-6 text-lg">
                <a href="#">Why me</a>
                <a href="#">About</a>
                <a href="#">join</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center bg-slate-100 py-16">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-[#1FBBA6]">Formulir Pendaftaran</h2>
            <form class="space-y-5">
                <div>
                    <label for="nama" class="block mb-2 font-semibold text-slate-700">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1FBBA6]">
                </div>
                <div>
                    <label for="email" class="block mb-2 font-semibold text-slate-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1FBBA6]">
                </div>
                <div>
                    <label for="telepon" class="block mb-2 font-semibold text-slate-700">No. Telepon</label>
                    <input type="tel" id="telepon" name="telepon" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1FBBA6]">
                </div>
                <div>
                    <label for="kelas" class="block mb-2 font-semibold text-slate-700">Pilih Kelas</label>
                    <select id="kelas" name="kelas" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1FBBA6]">
                        <option value="">-- Pilih Kelas --</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Fullstack Developer</option>
                    </select>
                </div>
                <div>
                    <label for="motivasi" class="block mb-2 font-semibold text-slate-700">Motivasi Belajar</label>
                    <textarea id="motivasi" name="motivasi" rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1FBBA6]"></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-[#1FBBA6] text-white font-bold rounded-md hover:bg-slate-300 hover:text-[#1FBBA6] transition-all">Daftar Sekarang</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="px-6 py-4 text-[#1FBBA6] text-center">
            <p>&copy; 2025 CODEPOLITAN. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html></div>
